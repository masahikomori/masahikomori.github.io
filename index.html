<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Keywords" content="masahiko mori">
  <meta name="Description" content="masahikomori.github.io">
  <meta name="Author" content="masahikomori">
  <title id="title">Masahiko Mori - masahikomori.github.io</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- navigation -->
<nav class='navbar navbar-dark' style="background-color: #7b8d42;">
  <div class='navbar-header'>
    <a class='navbar-brand' href="#">masahikomori.github.io</a>
  </div>
</nav>

<div class="container">
  <div id="about">
    <div class="row">
      <div class="col-md-12 text-center">
        <img v-bind:src="lists.avatar_url" class="thumb"/>
      </div>
      <div class="col-md-12 text-center">
        <h3>{{lists.name}}</h3>
        <p>{{lists.bio}}</p>
        <p>{{lists.company}}</p>
        <p>{{lists.location}}</p>
      </div>
    </div>
  </div>
  <!-- Social -->
  <div class="col-md-12 text-center" id="social">
    <p v-for="item in items.list" style="display: inline;">
      <a href="#" v-bind:href="item.url" target="_blank"><i v-bind:class="item.icon" aria-hidden="true"></i></a>&nbsp;
    </p>
  </div> 
</div><!-- container -->

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="./js/default.js"></script>
</body>
</html>
