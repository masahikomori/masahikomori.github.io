<!DOCCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="masahikomori.github.io" name="Keywords" />
  <meta content="masahikomori.github.io" name="Description" />
  <meta content="masahikomori" name="Author" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">{{text}}</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon" /> 
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" rel="stylesheet" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet"/>
  <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>

<div id="navigation">
  <elem></elem>
</div><!-- navigation -->

<div class="container">

  <div class="row bottom-margin">
    <div class="col-md-12 text-center" id="user">
      <img v-bind:src="lists.avatar_url" class="thumb"/>
      <h3 id="name">{{lists.name}}</h3>
      <p>{{lists.location}}</p>
      <p>{{lists.bio}}</p>
      <p>{{lists.company}}</p>
      <p>
        <a href="https://github.com/masahikomori" target="_blank"><i class="fab fa-github fa-3x" aria-hidden="true"></i></a>&nbsp;
        <a href="https://facebook.com/mori082" target="_blank"><i class="fab fa-facebook fa-3x"></i></a>&nbsp;
        <a href="https://www.linkedin.com/in/masahikomori" target="_blank"><i class="fab fa-linkedin fa-3x" aria-hidden="true"></i></a>
      </p>
    </div>
  </div>

  <div class="row" class="card-row" id="content">
    <div v-for="item in items.list">
      <div class="card col-md-3 col-sm-6 col-xs-12 card-margin">
        <img class="card-img-top img-responsive center-block pic-size" v-bind:src="item.icon"/>
        <div class="card-body">
          <h5 class="card-title">{{item.head}}</h5>
          <p class="card-text">{{item.detail}}</p>
          <div v-if="item.btn1 != ''" style="display: inline;">
            <a v-bind:href="item.btn1" class="btn btn-primary" target="_blank">More</a>
          </div>
          <div v-if="item.btn2 != ''" style="display: inline;">
            <a v-bind:href="item.btn2" class="btn btn-primary" target="_blank">Detail</a>
          </div>
        </div>
      </div>
    </div>
  </div><!-- row -->

  <footer id="footer" class="bottom-margin">
    <elem></elem>
  <footer id="footer">
  </div>

</div><!-- container -->

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="./js/default.js"></script>
</body>
</html>
